<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Control Interface</title>

    <!--    Bootstrap addition-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <!--    Custom styles and scripts-->
    <link rel="stylesheet" href="css/client_gui.css">
    

</head>
<body>
    <div class="container">
        <div class="row topbar">
            <div class="row header" >
                <h1 align="center">Robot Control Interface</h1>
            </div>
            <div class="row">
                <h1 align="center"><span id="status"></span> </h1>
            </div>
        </div>

        <div class="row sim-content">
            <div class="col-md-6" id="video-stream">
                <h3 class="header" align="center">Robot Web Streamming</h3>
                <img id="web_setreamer" align="center" src="http://129.2.171.12:8080/stream?topic=/usb_cam/image_raw&width=500&height=375"/>
            </div>
            <div class="col-md-6" >
                <h3 class="header" align="center">Sensor data Plotting</h3>

                <div id="sensor-data-plot"></div>
            </div>
        </div>
        <!-- Robot client controller section -->
        <div class="row sim-content margin-top-xl">

            <h3 class="header" align="center">User Controls</h3>
            <div class="col-md-2" >
            </div>
            <!-- Control Buttons -->
            <div class="col-md-8 margin-top-xl" id="controller">
                <div class="row">
                    <div class="col-md-4 text-center"></div>
                    <div class="col-md-4 text-center"><button onclick="goforward()" type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-chevron-up"></i></button></div>
                    <div class="col-md-4 text-center"></div>
                </div>

                <div class="col-md-4 text-right"><button onclick="rotateccw()" type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-chevron-left"></i></button></div>
                <div class="col-md-4 text-center"></div>
                <div class="col-md-4 text-left"><button onclick="rotatecw()" type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-chevron-right"></i></button></div>
                
                <div class="col-md-4 text-center"></div>
                <div class="col-md-4 text-center"><button onclick="goback()"type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-chevron-down"></i></button></div>
                <div class="col-md-4 text-center"></div>  
                
            </div>
            <div class="col-md-2" >
            </div>
        </div>

    </div>
    <script src="js/client_gui.js" type="text/javascript"></script>
</body>
</html>
